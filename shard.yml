name: Crystal Shards
description: The public index of CrystalShards around the web.
version: 1.0.0
crystal: 0.35.0

authors:
  - Jason Waldrip <jason@waldrip.net>

targets:
  server:
    main: src/server.cr
  job_runner:
    main: src/job_runner.cr

dependencies:
  orion:
    # github: obsidian/orion
    # version: ~> 3.0.1
    path: ../../obsidian/orion
  clear:
    github: anykeyh/clear
    branch: master
  mosquito:
    github: robacarp/mosquito
    version: 0.7.0
  http_cache_handler:
    github: jwaldrip/http_cache_handler
  kilt:
    github: jeromegn/kilt
    version: 0.6.0
  slang:
    github: jeromegn/slang
    version: 1.7.1
  sass:
    github: straight-shoota/sass.cr
  emoji:
    github: veelenga/emoji.cr
    branch: master
  common_marker:
    github: mamantoha/crystal-cmark-gfm
  wordsmith:
    github: luckyframework/wordsmith
    version: ~> 0.2
  redis:
    github: stefanwille/crystal-redis
    version: ~> 2.6.0
  json_mapping:
    github: crystal-lang/json_mapping.cr
  yaml_mapping:
    github: crystal-lang/yaml_mapping.cr

development_dependencies:
  sentry:
    github: watzon/sentry
    branch: master
  icr:
    github: crystal-community/icr
    branch: master

