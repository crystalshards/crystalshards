name: Crystal Shards
description: The public index of CrystalShards around the web.
version: 1.0.0
crystal: 1.3.2

authors:
  - Jason Waldrip <jason@waldrip.net>

targets:
  server:
    main: src/server.cr
  job_runner:
    main: src/job_runner.cr

dependencies:
  orion:
    github: obsidian/orion
    version: 4.0.0-beta5
  clear:
    github: anykeyh/clear
    branch: master
  mosquito:
    github: robacarp/mosquito
    version: 1.0.0.rc1
  kilt:
    github: jeromegn/kilt
    version: 0.4.1
  slang:
    github: jeromegn/slang
    version: 1.7.3
  sass:
    github: straight-shoota/sass.cr
    version: 0.6.0
  emoji:
    github: veelenga/emoji.cr
    version: 0.4.0
  common_marker:
    github: mamantoha/crystal-cmark-gfm
  wordsmith:
    github: luckyframework/wordsmith
    version: ~> 0.2
  redis:
    github: stefanwille/crystal-redis
    version: ~> 2.8.3

development_dependencies:
  sentry:
    github: watzon/sentry
    branch: master
  icr:
    github: crystal-community/icr
    branch: master

license: MIT
