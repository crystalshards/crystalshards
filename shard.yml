name: Crystal Shards
description: The public index of CrystalShards around the web.
version: 1.0.0
crystal: 1.8.1

authors:
  - Jason Waldrip <jason@waldrip.net>

targets:
  web:
    main: src/web.cr
  job_runner:
    main: src/job_runner.cr

dependencies:
  orion:
    github: obsidian/orion
    version: 4.0.0-beta1
  clear:
    github: anykeyh/clear
  mosquito:
    github: mosquito-cr/mosquito
    version: 0.11.2
  kilt:
    github: jeromegn/kilt
    version: 0.6.1
  slang:
    github: jeromegn/slang
    version: 1.7.3
  sass:
    github: straight-shoota/sass.cr
  emoji:
    github: veelenga/emoji.cr
    branch: master
  common_marker:
    github: mamantoha/crystal-cmark-gfm
  wordsmith:
    github: luckyframework/wordsmith
    version: ~> 0.2
  redis:
    github: stefanwille/crystal-redis
    version: ~> 2.8.0
  json_mapping:
    github: crystal-lang/json_mapping.cr
  yaml_mapping:
    github: crystal-lang/yaml_mapping.cr

development_dependencies:
  sentry:
    github: samueleaton/sentry

license: MIT
